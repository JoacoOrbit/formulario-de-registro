<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <h1>¡Regístrate y únete a la comunidad!</h1>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
        </div>
        <div>
            <label for="correo">Correo Electrónico:</label>
            <input type="text" id="correo" name="correo">
        </div>
        <div>
            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" name="pass">
        </div>
        <div>
            <label for="pass-confirm">Confirmar contraseña:</label>
            <input type="password" id="pass-confirm" name="pass-confirm">
        </div>
        <div>
            <label for="nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="nacimiento" name="nacimiento">
        </div>
        <div>
            <label> Género:</label>
            <input type="radio" name="gender" id="masc">
            <label for="masc">Masculino</label>
            <input type="radio" name="gender" id="fem">
            <label for="fem">Femenino</label>
            <input type="radio" name="gender" id="na">
            <label for="na">Prefiero no decir</label>
        </div>
        <div>
            <input type="checkbox" name="sub" id="sub">
            <label for="sub">Suscríbete a nuestro boletin de noticias</label>
        </div>
        <div>
            <div><label for="self-desc">Una descripción de mí mismo:</label></div>
            <div><textarea name="self-desc" id="self-desc"></textarea></div>
        </div>
        <div>
            <select name="intereses" id="intereses">
                <option value="music">Música</option>
                <option value="sports">Deportes</option>
                <option value="travel">Viaje</option>
                <option value="tech">Tecnología</option>
            </select>
        </div>
        <div>
            <input type="submit" value="¡Registrarse!">
        </div>
    </form>
</body>
</html>
